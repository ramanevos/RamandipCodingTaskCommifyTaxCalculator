<div *ngIf="grossAnnualSalary">
    <h2>Tax Calculation Results</h2>
    <p app-label>Gross Annual Salary: {{ grossAnnualSalary  }}</p>
    <p app-label>Gross Monthly Salary: {{ grossMonthlySalary  }}</p>
    <p app-label>Net Annual Salary: {{ netAnnualSalary  }}</p>
    <p app-label>Net Monthly Salary: {{ netMonthlySalary  }}</p>
    <p app-label>Annual Tax Paid: {{ annualTaxPaid  }}</p>
    <p app-label>Monthly Tax Paid: {{ monthlyTaxPaid  }}</p>
  </div>
